<section id="blog" class="blog-area p-relative pt-120 pb-90 fix" style="background: #000;">
    <div class="container">
        <!-- Section Title -->
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="section-title center-align mb-50 text-center">
                    
                    <h2>Latest News</h2>
                </div>
            </div>
        </div>

        <!-- Blog Posts -->
        <div class="row">
            {% for post in recent_posts %}
            <div class="col-lg-4 col-md-6">
                <div class="single-post2 mb-30 wow fadeInDown animated" data-animation="fadeInDown" data-delay=".{{ forloop.counter }}s">
                    <div class="blog-thumb2">
                        <a href="{% url 'post-detail' post.id %}">
                            <img src="{{ post.get_hero_image }}" alt="{{ post.title }}">
                        </a>
                    </div>
                    <div class="blog-content2">
                        <div class="b-meta">
                            <ul>
                                <li><i class="fal fa-user"></i> {{ post.author }}</li>
                                <li><i class="fal fa-calendar-alt"></i> {{ post.date_posted|date:"F d, Y" }}</li>
                            </ul>
                        </div>
                        <h4><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h4>
                        <p>{{ post.content|safe|truncatechars:100 }}</p>
                        <div class="blog-btn">
                            <a href="{% url 'post-detail' post.id %}"><i class="fas fa-angle-right"></i> Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
