<!--brand.html-->

{% extends 'base/base.html' %} 
{% block content %}
{% load static %}

<style>
  .brand-section {
    background-color: #000;
    color: #fff;
    padding: 60px 0;
  }

  .brand-section h1 {
    font-size: 2.5rem;
    text-align: center;
    margin-bottom: 40px;
    color: #e50000;
  }

  .brand-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  .brand-card {
    background: #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    padding: 20px;
    width: 280px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .brand-card:hover {
    transform: translateY(-5px);
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
  }

  .brand-card img {
    width: 100px;
    height: auto;
    margin-bottom: 15px;
  }

  .brand-card h2 {
    font-size: 1.5rem;
    color: #fff;
    margin-bottom: 10px;
  }

  .brand-card p {
    font-size: 1rem;
    color: #ccc;
  }

  .brand-card a {
    text-decoration: none;
  }

  .brand-card a:hover h2 {
    color: #e50000;
  }
</style>

<main>
  <!-- Brands Section -->
  <section id="brands" class="brand-section">
    <div class="container"><br><br>
            <div
          class="section-title mb-50 text-center wow fadeInLeft animated"
          data-animation="fadeInLeft"
          data-delay=".4s"
        >
                    <h2>TRUSTED BRANDS</h2>
        </div>
      <div class="brand-list">
        {% for brand in brands %}
        <div class="brand-card">
          <a href="{% url 'brand_detail' brand.id %}">
            {% if brand.logo %}
            <img src="{{ brand.logo.url }}" alt="{{ brand.name }}">
            {% endif %}
            <h2>{{ brand.name }}</h2>
          </a>
          <p>{{ brand.slogan }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>

  <!-- Newsletter Section -->
  {% include 'main/newslater_area.html' %}
</main>
{% endblock %}
