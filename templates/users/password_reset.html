{% extends 'base/base.html' %} 
{% load crispy_forms_tags %} 
{% block content %}

<section class="inner-blog b-details-p pt-120 pb-105">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="password-reset-card p-4 shadow-lg rounded" 
             style="background-color: #222; 
            color: white; 
            text-align: center; 
            border-radius: 10px; 
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            border-image: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(229, 0, 0, 1) 35%, rgba(25, 25, 101, 1) 100%);
            border-image-slice: 1;">
          
          <h2 class="mb-4" style="font-weight: bold; text-transform: uppercase;">Reset Password</h2>
          <p class="mb-4">Enter your email to receive a password reset link</p>
          
          <div class="content-section bg-dark p-5 rounded" style="box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); text-align: left;">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <div class="form-group">
                                   {{ form.email|as_crispy_field }}
                </div>
              </fieldset>
              <div class="form-group text-center">
                <button class="btn ss-btn" type="submit">Request Password Reset</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
